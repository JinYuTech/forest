<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta content="ie=edge" http-equiv="x-ua-compatible">
  <title></title>
  <meta content="" name="description">
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

  <link href="site.webmanifest" rel="manifest">
  <link href="icon.png" rel="apple-touch-icon">

  <link href="css/main.css" rel="stylesheet">
  <link href="https://js.arcgis.com/4.10/esri/css/main.css" rel="stylesheet">
</head>

<body class="container">

<header class="header">
  <img src="img/header_bg.png">
</header>

<div class="main-container">

  <aside class="left-aside">
    <div class="aside-content">
      <div class="t-line-box">
        <div class="t-line-box-title">
          <div class="aside left"></div>
          <span class="text">基础数据</span>
          <div class="aside right"></div>
        </div>

        <i class="corners t-t-line"></i>
        <i class="corners t-l-line"></i>
        <i class="corners l-t-line"></i>
        <i class="corners t-r-line"></i>
        <i class="corners r-t-line"></i>
        <i class="corners b-l-line"></i>
        <i class="corners l-b-line"></i>
        <i class="corners b-r-line"></i>
        <i class="corners r-b-line"></i>
      </div>
    </div>

    <div class="aside-content" style="margin-bottom: 8px;">
      <div class="t-line-box">
        <i class="corners t-l-line"></i>
        <i class="corners l-t-line"></i>
        <i class="corners t-r-line"></i>
        <i class="corners r-t-line"></i>
        <i class="corners b-l-line"></i>
        <i class="corners l-b-line"></i>
        <i class="corners b-r-line"></i>
        <i class="corners r-b-line"></i>
      </div>
    </div>
  </aside>

  <div class="center-content">

    <div id="map" style="display: flex;flex: 1;margin: 8px">

    </div>

    <div class="nav-box">
      <div class="t-line-box">
        <i class="corners t-t-line"></i>
        <i class="corners t-l-line"></i>
        <i class="corners l-t-line"></i>
        <i class="corners t-r-line"></i>
        <i class="corners r-t-line"></i>
        <i class="corners b-l-line"></i>
        <i class="corners l-b-line"></i>
        <i class="corners b-r-line"></i>
        <i class="corners r-b-line"></i>
        <div class="nav-box-container">
          <div class="nav-box-item">
            <img alt="应急" src="img/ic_emergency.png">
            <span class="text-title">应急</span>
          </div>
          <div class="nav-box-item">
            <img alt="队伍" src="img/ic_group.png">
            <span class="text-title">队伍</span>
          </div>
          <div class="nav-box-item">
            <img alt="物资" src="img/ic_substance.png">
            <span class="text-title">物资</span>
          </div>
          <div class="nav-box-item">
            <img alt="巡检" src="img/ic_inspector.png">
            <span class="text-title">巡检</span>
          </div>
          <div class="nav-box-item">
            <img alt="保护资源" src="img/ic_resource.png">
            <span class="text-title">保护资源</span>
          </div>
        </div>

      </div>
    </div>
  </div>

  <aside class="right-aside" style="margin-right: 8px">
    <div class="aside-content">
      <div class="t-line-box">
        <i class="corners t-l-line"></i>
        <i class="corners l-t-line"></i>
        <i class="corners t-r-line"></i>
        <i class="corners r-t-line"></i>
        <i class="corners b-l-line"></i>
        <i class="corners l-b-line"></i>
        <i class="corners b-r-line"></i>
        <i class="corners r-b-line"></i>

      <div class="t-line-box">

        <i class="corners b-l-line"></i>
        <i class="corners l-b-line"></i>
        <i class="corners b-r-line"></i>
        <i class="corners r-b-line"></i>
      </div>
    </div>

<script src="https://js.arcgis.com/4.10/"></script>
<script src="js/main.js"></script>
<script src="js/map.js"></script>
